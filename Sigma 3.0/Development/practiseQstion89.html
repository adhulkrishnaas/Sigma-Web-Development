<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <caption>Registration Form</caption>
        <div>
        <input type="text" id="firstname" placeholder="First Name" name="fname">
        <input type="text" id="lastname" placeholder="Last Name" name="lname">
        </div>
        <div>
        <label for="gender">Please Select Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>
        <div>
            <label for="terms">Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="checkbox">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
